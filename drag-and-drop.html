<!DOCTYPE html>
<html>
<head>
	<title>drag-drop</title>
	<script type="text/javascript">
		
		function allowDrop(e){
			// 如果需要设置允许放置，我们必须阻止对元素的默认处理方式
			e.preventDefault();
		}
		function drag(e){
			// 它规定了被拖动的数据
			// 数据类型是 "Text"，值是可拖动元素的 id ("drag1")
			e.dataTransfer.setData('Text',e.target.id);
		}
		function drop(e){
			e.preventDefault();
			var data = e.dataTransfer.getData('Text');
			e.target.appendChild(document.getElementById(data));
		}
	</script>
	<style type="text/css">
		#div1 ,#div2{width:198px; height:66px;padding:10px;border:1px solid #aaaaaa;}
	</style>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<!-- ondragover 事件规定在何处放置被拖动的数据 -->
<!-- 当放置被拖数据时，会发生 drop 事件 -->
<img src="head.png" id="drag1" draggable="true" ondragstart="drag(event)" style="width: 30px;height: 30px"/>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
